
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="shared-styles.html">





<dom-module id="my-form">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
				padding: 10px;
			}
		</style>
		<iron-form id="form">
			<form action="http:/httpbin.org" method="get">
				<paper-input label="Name" value="Your name" name="name"></paper-input>
				<input type="checkbox" required> You must check this box.

				<paper-button class="green" raised onclick="form.submit()">Submit</paper-button>
				<paper-button class="reset" raised onclick="form.reset()">Reset</paper-button>
			</form>
			<br>
			<div class="output"></div>
		</iron-form>
	</template>
	<script>
	  class MyForm extends Polymer.Element {
		  static get is() {
			  return 'my-form';
		  }
	  }

	  window.customElements.define(MyForm.is, MyForm);

//	  form.addEventListener('iron-form-submit', function (event) {
//		  this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
//	  });
	</script>
</dom-module>
